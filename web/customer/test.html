<!DOCTYPE html>
<html>
<head>
    <title>SwiftCab Test</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; }
        .container { max-width: 500px; margin: 50px auto; background: white; padding: 20px; border-radius: 8px; }
        h1 { color: #FFB800; }
        button { padding: 10px 20px; background: #FFB800; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #FF9800; }
        .step { display: none; }
        .step.active { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>SwiftCab Booking Test</h1>
        
        <div id="step1" class="step active">
            <h2>Step 1: Locations</h2>
            <input type="text" id="pickup" placeholder="Pickup location" />
            <input type="text" id="dropoff" placeholder="Dropoff location" />
            <button onclick="goToStep(2)">Next →</button>
        </div>
        
        <div id="step2" class="step">
            <h2>Step 2: Ride Type</h2>
            <label><input type="radio" name="ride" value="standard" checked /> Standard (£15)</label>
            <label><input type="radio" name="ride" value="premium" /> Premium (£22)</label>
            <label><input type="radio" name="ride" value="xl" /> XL (£28)</label>
            <button onclick="goToStep(1)">← Back</button>
            <button onclick="goToStep(3)">Next →</button>
        </div>
        
        <div id="step3" class="step">
            <h2>Step 3: Confirm</h2>
            <p>Pickup: <span id="summaryPickup">-</span></p>
            <p>Dropoff: <span id="summaryDropoff">-</span></p>
            <p>Total: £<span id="totalPrice">15.00</span></p>
            <button onclick="goToStep(2)">← Back</button>
            <button onclick="confirm()">Book Now</button>
        </div>
    </div>

    <script>
        function goToStep(step) {
            console.log('Going to step:', step);
            document.querySelectorAll('.step').forEach(el => el.classList.remove('active'));
            document.getElementById('step' + step).classList.add('active');
            
            if (step === 3) {
                document.getElementById('summaryPickup').textContent = document.getElementById('pickup').value || '-';
                document.getElementById('summaryDropoff').textContent = document.getElementById('dropoff').value || '-';
            }
        }
        
        function confirm() {
            alert('Booking confirmed!');
        }
    </script>
</body>
</html>
