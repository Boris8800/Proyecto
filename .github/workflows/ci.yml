name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup
      run: |
        sudo apt-get update
        sudo apt-get install -y shellcheck
    - name: Syntax Check - Consolidated Main Script
      run: bash -n scripts/main.sh
    - name: ShellCheck - Consolidated Main Script
      run: shellcheck -x scripts/main.sh
    - name: ShellCheck - Library Files
      run: |
        shellcheck -x scripts/lib/common.sh
        shellcheck -x scripts/lib/validation.sh
        shellcheck -x scripts/lib/docker.sh
        shellcheck -x scripts/lib/database.sh
    - name: Script Permissions
      run: |
        chmod +x scripts/*.sh
        chmod +x scripts/lib/*.sh
        echo "âœ… All scripts are executable and valid"
