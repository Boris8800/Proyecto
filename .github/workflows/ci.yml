name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup
      run: |
        sudo apt-get update
        sudo apt-get install -y shellcheck
    - name: Syntax Check - Main Script
      run: bash -n scripts/1-main.sh
    - name: Syntax Check - VPS Setup Scripts
      run: |
        bash -n scripts/vps-complete-setup.sh
        bash -n scripts/3-vps-setup.sh
        bash -n scripts/4-vps-deploy.sh
        bash -n scripts/vps-manage.sh
    - name: ShellCheck - Main Deployment Scripts
      run: |
        shellcheck -x scripts/1-main.sh
        shellcheck -x scripts/vps-complete-setup.sh
        shellcheck -x scripts/3-vps-setup.sh
        shellcheck -x scripts/4-vps-deploy.sh
        shellcheck -x scripts/vps-manage.sh
    - name: ShellCheck - Library Files
      run: |
        shellcheck -x scripts/lib/common.sh
        shellcheck -x scripts/lib/validation.sh
        shellcheck -x scripts/lib/docker.sh
        shellcheck -x scripts/lib/database.sh
    - name: Script Permissions
      run: |
        chmod +x scripts/*.sh
        chmod +x scripts/lib/*.sh
        echo "âœ… All scripts are executable and valid"
