name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup
      run: |
        sudo apt-get update
        sudo apt-get install -y shellcheck
    - name: Syntax Check
      run: bash -n install-taxi-system.sh
    - name: ShellCheck
      run: shellcheck -x install-taxi-system.sh
    - name: Script Validation
      run: |
        chmod +x install-taxi-system.sh
        echo "âœ… Install script is valid"
